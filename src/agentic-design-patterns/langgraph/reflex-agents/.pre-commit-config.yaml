repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.9.3
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 26.1.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: sync-reflex-agent-docs
        name: sync reflex-agents README to docs
        entry: bash -c 'mkdir -p docs/agentic-design-patterns/langgraph && if ! cmp -s src/agentic-design-patterns/langgraph/reflex-agents/README.md docs/agentic-design-patterns/langgraph/reflex-agents.mdx; then cp -f src/agentic-design-patterns/langgraph/reflex-agents/README.md docs/agentic-design-patterns/langgraph/reflex-agents.mdx; fi'
        language: system
        pass_filenames: false
      - id: ty-check
        name: ty check
        entry: uv run ty check
        language: system
        pass_filenames: false
        types_or: [python, pyi]
